<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Coverter</title>
</head>
<link rel="stylesheet" href="temp.css">
<body>
    <div class="container">
      <div class="about"> 
         <h1>Temperature Convertor</h1>
         <img src="img/vector.jpg" alt="Temperature">
    </div>
    <div class="underline"><hr></div>
    <div class="direction"><h2 id="from">From</h2><h2 id="to">To</h2></div>
<div class="main-content">
  <div class="from">
    <select id="select-1">
        <option value="Choose" disabled selected hidden>CHOOSE</option>
        <option value="Farenheit">Farenheit</option>
        <option value="Celsius">Celsius</option>
        <option value="Kelvin">Kelvin</option>
    </select>
    <input  class ="input-from" type="text" placeholder="Enter Temperature">
  </div>
  <div class="arrow"><img src="img/arrow.png" alt="Convert"></div>
  <div class="to">
    <select class="select-2">
        <option value="Choose"  disabled selected hidden>CHOOSE</option>
        <option value="Farenheit">Farenheit</option>
        <option value="Celsius">Celsius</option>
        <option value="Kelvin">Kelvin</option>
    </select>
    <input class="input-to" type="text" placeholder="Output">
  </div>



</div>


<button type="submit">CONVERT</button>


    </div>
    
  <div class="footer"><a href="https://www.vecteezy.com/free-vector/temperature-icon">Temperature Icon Vectors by Vecteezy</a></div>  
</body>
<script src="temp.js"></script>
</html>
